<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="top">
                <div id="hit" class="container">
                    <div id="hit-label" class="label">Hit</div>
                    <div id="hit-val" class="val"></div>
                </div>
                <div id="timer" class="container">
                    <div id="timer-label" class="label">Timer</div>
                    <div id="timer-val" class="val">15</div>
                </div>
                <div id="score" class="container">
                    <div id="score-label" class="label">Score</div>
                    <div id="score-val" class="val">0</div>
                </div>
            </div>
            <div id="btm">
                <div class="bubble">8</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
